<!DOCTYPE html>
<html>
<head>
    <title>Opinac - Dashboard</title>
</head>
<link rel="shortcut icon" href="./meta/img/opinac_logo_favi.png" type="image/x-icon">
<link rel="stylesheet" href="./meta/css/dashboard.css">
<link rel="stylesheet" href="./meta/css/social-media.css">

<body>

<!--Top Panel-->
<div id="page">

    <div id="primary-holder">
        <div id="primary-panel">
            <h1>Welcome, Admin!</h1>
            <input type="search" id="searchbar" placeholder="Search...">
            <form id="button-holder">
                <button id="learn" class="resources"><img src="./meta/img/learn-icon.png" alt="Learn"></button>
                <button id="generators" class="resources"><img src="./meta/img/generate-icon.png" alt="Generate"></button>
                <button id="blog" class="resources"><img src="./meta/img/blog-icon.png" alt="Blog"></button>
            </form>
    </div>
</div>

<!--Discover Panel-->
    <div id="discover-holder">
        <div id="discover-panel">
            <h2>Discover</h2>
            </div>
    </div>
</div>



<div id="social-buttons">
    <button id="shop-button" class="social-button">
      <img
        src="./meta/img/shop-icon.png"
        alt="Opinac Store"
        draggable="false"
      />
    </button>
    <button id="youtube-button" class="social-button">
      <img
        src="./meta/img/youtube-icon.png"
        alt="YouTube"
        draggable="false"
      /></button
    ><button id="instagram-button" class="social-button">
      <img
        src="./meta/img/instagram-icon.png"
        alt="Instagram"
        draggable="false"
      /></button
    ><button id="twitter-button" class="social-button">
      <img
        src="./meta/img/twitter-icon.png"
        alt="Twitter"
        draggable="false"
      /></button
    ><button id="tiktok-button" class="social-button">
      <img
        src="./meta/img/tiktok-icon.png"
        alt="TikTok"
        draggable="false"
      />
    </button>
</div>

<!--Background-->
      



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="./meta/js/dashboard.js" type="module"></script>
</html>
